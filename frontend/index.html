<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .tab-button:hover {
            background: rgba(255,255,255,0.3);
        }

        .tab-button.active {
            background: white;
            color: #e74c3c;
        }

        .content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background: #e74c3c;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #e74c3c;
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card h3 {
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .card p {
            margin: 5px 0;
            color: #555;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 10px;
        }

        .status.pending {
            background: #ffc107;
            color: #000;
        }

        .status.processing {
            background: #17a2b8;
            color: white;
        }

        .status.on_delivery {
            background: #007bff;
            color: white;
        }

        .status.delivered {
            background: #28a745;
            color: white;
        }

        .status.cancelled {
            background: #dc3545;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            font-size: 18px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçî Food Delivery System</h1>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('users')">üë• Users</button>
            <button class="tab-button" onclick="showTab('orders')">üì¶ Orders</button>
            <button class="tab-button" onclick="showTab('create-order')">‚ûï Create Order</button>
        </div>

        <div class="content">
            <!-- Users Section -->
            <div id="users" class="section active">
                <h2>Daftar Pengguna</h2>
                <div id="usersList" class="loading">Loading users...</div>
            </div>

            <!-- Orders Section -->
            <div id="orders" class="section">
                <h2>Daftar Pesanan</h2>
                <div id="ordersList" class="loading">Loading orders...</div>
            </div>

            <!-- Create Order Section -->
            <div id="create-order" class="section">
                <h2>Buat Pesanan Baru</h2>
                <div id="createOrderMessage"></div>
                <form id="createOrderForm">
                    <div class="form-group">
                        <label>Pilih User:</label>
                        <select id="orderUserId" required>
                            <option value="">-- Pilih User --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Nama Restoran:</label>
                        <input type="text" id="restaurantName" required placeholder="Contoh: Nasi Goreng Enak">
                    </div>
                    <div class="form-group">
                        <label>Items (pisahkan dengan koma):</label>
                        <textarea id="orderItems" required placeholder="Contoh: Nasi Goreng, Es Teh Manis" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Total Harga:</label>
                        <input type="number" id="totalPrice" required placeholder="45000">
                    </div>
                    <button type="submit">Buat Pesanan</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // Tab Navigation
        function showTab(tabName) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'users') loadUsers();
            if (tabName === 'orders') loadOrders();
            if (tabName === 'create-order') loadUsersForDropdown();
        }

        // Load Users
        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/users`);
                const data = await response.json();
                
                if (data.success) {
                    const html = data.data.map(user => `
                        <div class="card">
                            <h3>üë§ ${user.name}</h3>
                            <p><strong>Email:</strong> ${user.email}</p>
                            <p><strong>Phone:</strong> ${user.phone}</p>
                            <p><strong>Address:</strong> ${user.address}</p>
                            <div class="btn-group">
                                <button class="btn-small" onclick="viewUserOrders(${user.id})">Lihat Pesanan</button>
                            </div>
                        </div>
                    `).join('');
                    document.getElementById('usersList').innerHTML = html;
                }
            } catch (error) {
                document.getElementById('usersList').innerHTML = `
                    <div class="error">Error loading users: ${error.message}</div>
                `;
            }
        }

        // Load Orders
        async function loadOrders() {
            try {
                const response = await fetch(`${API_URL}/orders`);
                const data = await response.json();
                
                if (data.success) {
                    const html = data.data.map(order => `
                        <div class="card">
                            <h3>üçΩÔ∏è ${order.restaurantName}</h3>
                            <p><strong>Order ID:</strong> #${order.id}</p>
                            <p><strong>User ID:</strong> ${order.userId}</p>
                            <p><strong>Items:</strong> ${order.items.join(', ')}</p>
                            <p><strong>Total:</strong> Rp ${order.totalPrice.toLocaleString('id-ID')}</p>
                            <p><strong>Date:</strong> ${new Date(order.createdAt).toLocaleString('id-ID')}</p>
                            <span class="status ${order.status}">${order.status.toUpperCase()}</span>
                            <div class="btn-group">
                                <button class="btn-small" onclick="viewOrderDetails(${order.id})">Detail + User Info</button>
                            </div>
                        </div>
                    `).join('');
                    document.getElementById('ordersList').innerHTML = html;
                }
            } catch (error) {
                document.getElementById('ordersList').innerHTML = `
                    <div class="error">Error loading orders: ${error.message}</div>
                `;
            }
        }

        // View Order Details with User Info (Service Integration)
        async function viewOrderDetails(orderId) {
            try {
                const response = await fetch(`${API_URL}/orders/${orderId}/with-user`);
                const data = await response.json();
                
                if (data.success) {
                    const order = data.data;
                    const user = order.userDetails;
                    
                    alert(`
üì¶ Order Details:
- Order ID: #${order.id}
- Restaurant: ${order.restaurantName}
- Items: ${order.items.join(', ')}
- Total: Rp ${order.totalPrice.toLocaleString('id-ID')}
- Status: ${order.status}

üë§ Customer Info:
- Name: ${user.name}
- Email: ${user.email}
- Phone: ${user.phone}
- Address: ${user.address}
                    `.trim());
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // View User Orders
        async function viewUserOrders(userId) {
            try {
                const response = await fetch(`${API_URL}/orders?userId=${userId}`);
                const data = await response.json();
                
                if (data.success) {
                    if (data.data.length === 0) {
                        alert('User ini belum memiliki pesanan');
                    } else {
                        const orderList = data.data.map(o => 
                            `- ${o.restaurantName} (Rp ${o.totalPrice.toLocaleString('id-ID')}) - ${o.status}`
                        ).join('\n');
                        alert(`Pesanan User #${userId}:\n\n${orderList}`);
                    }
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Load Users for Dropdown
        async function loadUsersForDropdown() {
            try {
                const response = await fetch(`${API_URL}/users`);
                const data = await response.json();
                
                if (data.success) {
                    const select = document.getElementById('orderUserId');
                    select.innerHTML = '<option value="">-- Pilih User --</option>' +
                        data.data.map(user => 
                            `<option value="${user.id}">${user.name} (${user.email})</option>`
                        ).join('');
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Create Order Form Submit
        document.getElementById('createOrderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const messageDiv = document.getElementById('createOrderMessage');
            
            try {
                const formData = {
                    userId: parseInt(document.getElementById('orderUserId').value),
                    restaurantName: document.getElementById('restaurantName').value,
                    items: document.getElementById('orderItems').value.split(',').map(item => item.trim()),
                    totalPrice: parseInt(document.getElementById('totalPrice').value)
                };

                const response = await fetch(`${API_URL}/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    messageDiv.innerHTML = '<div class="success">‚úÖ Pesanan berhasil dibuat!</div>';
                    document.getElementById('createOrderForm').reset();
                    setTimeout(() => {
                        messageDiv.innerHTML = '';
                    }, 3000);
                } else {
                    messageDiv.innerHTML = `<div class="error">‚ùå ${data.message}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        });

        // Initial Load
        loadUsers();
    </script>
</body>
</html>
